<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="RecipeDetails-style.css">
    <link rel="icon" href="./PICTURES/logoName.png" type="image/x-icon">
</head>
<body>

    <div class="TopNavBar">
        <a href="HomePage.html"><img src="./PICTURES/logoName.png" alt="Logo Name Picture" ></a>
        <h1>Recipes Glossary</h1>
    </div>

    <!-- RECIPE DETAILS -->
    
    <div class="container">
        <h1>Recipe Details</h1>
        <div class="recipe-details">
            <h2>Recipe Name:</h2>
            <h2 id="recipeName"></h2>
            <h2>Description:</h2>
            <p id="description"></p>
            <p>Cooking Time: <span id="cookingTime"></span></p>
            <p>Preparation Time: <span id="preparationTime"></span></p>
            <h2>Ingredients List:</h2>
            <ul id="ingredientsList"></ul>
            <h2>Collections:</h2>
            <ul id="collections"></ul>
            <h2>Keywords:</h2>
            <ul id="keywords"></ul>
            <h2>Diet Types:</h2>
            <ul id="dietTypes"></ul>
            <h2>Similar Recipes:</h2>
            <ul id="similarRecipes"></ul>
        </div>
    </div>

    <script src="RecipeDetails-script.js"></script>

</html>
