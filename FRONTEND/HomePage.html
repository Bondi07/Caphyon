<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HomePage-style.css">
    <!-- pentru iconita-->
    <link rel="icon" href="./PICTURES/logoName.png" type="image/x-icon">
    <title>Recipes Glossary</title>
</head>
<body>

    <div class="TopNavBar">
        <a href="HomePage.html"><img src="./PICTURES/logoName.png" alt="Logo Name Picture" ></a>
        <h1>Recipes Glossary</h1>
    </div>
    <div class="linksToPages">
        <a href="#">Home</a>
        <a href="#">Details</a>
    </div>

    <div class="search">
        <div class="left">
            <input type="text" id="recipeName" placeholder="Enter recipe name...">
            <button id="searchButton"><img src="./PICTURES/search.png" alt="search logo" width="30px" height="30px"></button>
        </div>        
        <div class="right">
            <input type="text" id="filterBy" placeholder="Filter by...">
            <button id="searchButton" onclick="filterByIngredients()"><img src="./PICTURES/filterBy.png" alt="filter by logo" width="30px" height="30px"></button>
        </div>
    </div>

    <div class="container">
        <div class="tableOfRecipes">
            <h2>Table of Recipes:</h2>
            <table id="recipeTable" border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Number of Ingredients</th>
                        <th>Skill Level</th>
                    </tr>
                </thead>
                <tbody id="recipeBody">

                </tbody>
            </table>
        </div>
        <div class="topElementsTable">
            <h2>Top Elements:</h2>
            <table id="topElementsTable" border="1">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Top Ingredients</th>
                        <th>Recipe Count</th>
                        <th>Top Authors</th>
                        <th>Recipe Count</th>
                        <th>Top Recipes</th>
                    </tr>
                </thead>
                <tbody id="topElementsBody">
                    
                </tbody>
            </table>
        </div>        
    </div>
    <div id="pagination">
        <button id="prevPage">Previous Page</button>
        <button id="nextPage">Next Page</button>
    </div>
    


    <footer>
        <p>All rights reserved &copy; 2024 Bondokic Nikola</p>
    </footer>






    <script src="HomePage.js"></script>
</body>
</html>
